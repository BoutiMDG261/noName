@if (_userStore.data()?.items) {
<p-table [value]="users" [tableStyle]="{ 'min-width': '50rem' }" showGridlines>
    <ng-template #caption>
        <div class="flex items-center justify-between">
            <span class="text-xl font-bold">Liste des utilisateurs</span>
            <p-button (onClick)="refreshList()" icon="pi pi-refresh" rounded raised severity="info" [size]="'small'" />
        </div>
    </ng-template>
    <ng-template #header>
        <tr>
            <th>Id</th>
            <th pSortableColumn="email">
                Email
                <p-sortIcon field="email"></p-sortIcon>
            </th>
            <th pSortableColumn="name">
                Name
                <p-sortIcon field="name"> </p-sortIcon>
            </th>
        </tr>
    </ng-template>
    <ng-template #body let-user>
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.name }}</td>
        </tr>
    </ng-template>
</p-table>
}
